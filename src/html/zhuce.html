<!DOCTYPE html>
<!-- saved from url=(0052)https://login.zol.com/index.php?c=Default&a=Register -->
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>注册_Z商城</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link href="../css/zhuce.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="../lip/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="../js/zhuce.js"></script>
    <script type="text/javascript" src="../api/zhucedenglu.php"></script>
<body>
    <!-- logo行 -->
    <div class="wrapper">
        <div class="header clearfix">
            <div class="register-bar"><a href="./denglu.html">立即登录</a>已经有Z商城账号</div>
            <div class="logo"> 
                <a title="Z商城" href="zhuce.html"><img width="130" height="60" title="Z商城" alt="Z商城" src="../images/logo_130x60.png"><p>中关村在线旗下网上商城</p></a>
            </div>
        </div>
    </div>
    
    <div class="register-wrap clearfix">
        <div class="title">30秒快速注册，加入Z商城</div>
        <form id="J_RegisterForm" action="javascript:void(0)">

            <!-- 左边注册填写部分 -->        
            <div class="register-module">                        
                <ul class="register-tab clearfix" id="J_register">                          
                    <li class="current" rel="phone"><span class="phone-number">用手机号注册</span></li>                                
                </ul>

                <!-- 手机号输入框 -->  
                <input type="hidden" value="1" name="J_register_type" id="J_register_type">
                <div class="register-phone-number" style="display:block;" id="J_register_phone">
                    <div class="register-form">
                        <div class="label"><em class="xh">*</em>手机号：
                    </div>
                        <input name="J_register_phone_number" id="J_register_phone_number" type="text" class="text" maxlength="11" onkeypress="return (/[\d]/.test(String.fromCharCode(event.keyCode)))">
                        <i class="right-tips" style="display:none;"></i>
                        <i class="wrong-tips" style="display:none;" id="J_register_phone_tips">短信验证码错误，请重新填写</i>
                        <div class="tips">请填写手机号码</div>
                </div>

                <!-- 验证码                            -->
                <div class="register-form">
                    <div class="label"><em class="xh">*</em>验证码：</div>
                    <div class="email-captcha clearfix">
                        <input name="J_register_checkcode_phone" id="J_register_checkcode_phone" type="text" class="text">
                        <input name="J_register_checkcode_token_phone" id="             J_register_checkcode_token_phone" type="hidden" value="827394f71e46af37a70dd7a739282895">
                        <span class="captcha-img"><span id="J_Captcha-Img_phone" style="width:98px;height:38px;display:inline-block;border:1px solid #ccc;font-size:24px;color:#30a;background: #a60;text-align:center;">9080</span></span>
                        <a href="javascript:void(0)" class="captcha-change" id="J_Captcha-Img_Change_phone">换一张</a><span id="tishi"></span>
                    </div>
                        <i class="wrong-tips" style="display:none;margin-left:38px;" id="J_register_checkcode_tips_phone"></i>
                        <div class="tips">请完成验证</div>
                </div>

                <!-- 手机号验证码                                -->
                <div class="register-form">
                    <div class="label"><em class="xh">*</em>验证码：</div>
                    <div class="sms-captcha clearfix">
                        <input name="J_register_phone_code" id="J_register_phone_code" type="text" class="text">
                        <input name="J_register_phone_type" id="J_register_phone_type" type="hidden" value="0">
                        <input name="J_register_phone_send" id="J_register_phone_send" type="button" value="获取短信验证码" class="get-captcha">
                        <span class="loading" style="display:none;" id="J_register_send_wait"><em>100</em>秒后重新获取</span>
                        <span class="hint" style="display:none;">短信验证码已发送</span>
                    </div>
                    <i class="wrong-tips" style="display:none;" id="J_register_phone_code_tips"></i>    
                    <div class="tips">请填写手机号码，然后点击[获取验证码]</div>
                </div>

                <!-- 密码 --> 
                <div class="register-form">
                    <div class="label"><em class="xh">*</em>密码：</div>
                    <input name="J_register_pasword_phone" id="J_register_pasword_phone" type="text" class="text">                      
                    <i class="wrong-tips" style="display:none;" id="J_register_pasword_phone_tips">密码不可以包含特殊字符</i>
                    <div class="tips">6-16位字母和数字的组合，不可用特殊字符</div>
                </div>
                      
                <!-- 再次输入密码   -->
                <div class="register-form">
                    <div class="label"><em class="xh">*</em>确认密码：</div>
                    <input name="J_register_reg_pasword_phone" id="J_register_regPasword_phone" type="text" class="text">
                    <i class="wrong-tips" style="display:none;" id="J_register_regPasword_phone_tips"></i>
                    <div class="tips">再次输入密码</div>
                </div> 

                <!-- 用户协议与隐私说明                                          -->
                <label class="agreement">                                            
                    <input type="checkbox" value="1" name="J_regRead_phone" id="J_regRead_phone" checked="">同意<a href="http://help.zol.com/index.php?c=Detail&amp;id=1019" target="_blank">《商城用户协议》</a><a href="http://help.zol.com/index.php?c=Detail&amp;id=1022" target="_blank" class="xy_a">《隐私权说明》</a>
                    <p class="xieyi"></p>
                </label> 

                <!-- 注册按钮                   -->
                <input name="J_register_phone_submit" type="button" value="注册" class="register-btn" id="J_register_phone_submit">
                <span style="display:none" class="register-btn submit-loading" id="J_register_phone_loading">正在注册...</span>             
            </div>
        </form>
    </div>

        <!-- 右边其他方式登录 -->
        <div class="fast-login">
            <p>如果您已经注册，请<a href="denglu.html">直接登录</a>或者用以下方式登录：</p>
            <div class="fast-login-list">
                <a target="_blank" href="http://service.zol.com.cn/user/api/weixin/jump.php?backurl=http%3A%2F%2Ftuan.zol.com%2F" class="weixin">微信登录</a>
                <a target="_blank" href="http://service.zol.com.cn/user/api/sina/jump.php?comeshop=1&amp;backurl=http%3A%2F%2Ftuan.zol.com%2F" class="sina">新浪微博登录</a>
                <a target="_blank" href="http://service.zol.com.cn/user/api/qq/libs/oauth/redirect_to_login.php?comeshop=1&amp;backurl=http%3A%2F%2Ftuan.zol.com%2F" class="qq">腾讯QQ登录</a>
                <a target="_blank" href="http://tuan.zol.com/userBinding/alipay/alipay.auth.authorize_php_gb/alipay_auth_authorize.php?fromUrl=http%3A%2F%2Ftuan.zol.com%2F" class="alipay">支付宝账号登录</a>
                <a target="_blank" href="http://service.zol.com.cn/user/api/baidu/jump.php?comeshop=1&amp;backurl=http%3A%2F%2Ftuan.zol.com%2F" class="baidu">百度账号登录</a>
            </div>
        </div>
    </div>
    
    <!-- 底部 -->
    <div class="footer">
        <div class="wrapper clearfix">
            <div class="about"><a href="http://www.rongroad.com/" target="_blank">关于Z商城</a>|<a href="http://www.rongroad.com/" target="_blank">联系我们</a>|<a href="http://help.zol.com/" target="_blank">帮助中心</a></div>
            <div class="copyright">&#169;<script type="text/javascript">var yearStr;
                now = new Date();
                yearStr = now.getFullYear();
                document.write(yearStr);</script>2018. 中关村在线 版权所有</div>
        </div>
    </div>

</body>
</html>
